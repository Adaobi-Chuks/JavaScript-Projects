<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CALCULAT</h1>
    </header>
    <main>
        <div id="calculator">
            <section>
                <div id="display"></div>
            </section>
            <section id="buttons">
                <div class="button-row">
                    <button id="cancel" class="button">AC</button>
                    <button id="flip" class="button"><sup>+</sup>/<sub>-</sub></button>
                    <button id="percent" class="button">%</button>
                    <button id="divide" class="button">&divide;</button>
                </div>
                <div class="button-row">
                    <button id="num7" class="button">7</button>
                    <button id="num8" class="button">8</button>
                    <button id="num9" class="button">9</button>
                    <button id="multiply" class="button">x</button>
                </div>
                <div class="button-row">
                    <button id="num4" class="button">4</button>
                    <button id="num5" class="button">5</button>
                    <button id="num6" class="button">6</button>
                    <button id="subtract" class="button">-</button>    
                </div>
                <div class="button-row">
                    <button id="num1" class="button">1</button>
                    <button id="num2" class="button">2</button>
                    <button id="num3" class="button">3</button>
                    <button id="add" class="button">+</button>
                </div>
                <div class="button-row last-row">
                    <button id="num0" class="button">0</button>
                    <button id="decimal" class="button">.</button>
                    <button id="equals" class="button">=</button>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
