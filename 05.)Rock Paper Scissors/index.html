<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <main>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Let's play</h2>
        <h4 id="refresh">RESET</h4>
        <div class="con">
            <span class="text">You</span>
            <span class="score">
                <span id="ur-score">0</span>
                <span>:</span>
                <span id="bot-score">0</span>
            </span>
            <span class="text">Bot</span>
        </div>
        <div class="image-con">
            <figure>
                <img src="image/rock.png" alt="rock" class="image" id="rock">
                <figcaption>Rock</figcaption>
            </figure>
            <figure>
                <img src="image/paper.png" alt="rock" class="image" id="paper">
                <figcaption>Paper</figcaption>
            </figure>
            <figure>
                <img src="image/scissors.png" alt="rock" class="image" id="scissors">
                <figcaption>Scissors</figcaption>
            </figure>
        </div>
        <div>
            <p id="result"></p>
            <p id="description"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
