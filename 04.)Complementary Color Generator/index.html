<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Complementary Color Generator</title>
</head>
<body>
    <main>
        <section class="container">
            <div id="color1" class="color">
                <div id="rgb1"></div>
                <div id="hex1"></div>
            </div>
            <div id="color2" class="color">
                <div id="rgb2"></div>
                <div id="hex2"></div>
            </div>
        </section>
        <h2>Complementary Color Generator</h2>
        <section class="input">
            <input type="text" name="color" id="input" placeholder="Enter the color's hexcode">
            <button type="submit">Generate</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
