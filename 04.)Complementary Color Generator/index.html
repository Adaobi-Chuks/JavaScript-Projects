<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Complementary Color Generator</title>
</head>
<body>
    <main>
        <section class="container">
            <div id="color1" class="color">
                <div id="hex1">#484433</div>
                <div id="rgb1">rgb(72, 68, 51)</div>
            </div>
            <div id="color2" class="color">
                <div id="hex2">#b7bbcc</div>
                <div id="rgb2">rgb(183, 187, 204)</div>
            </div>
        </section>
        <h2>Complementary Color Generator</h2>
        <section class="input">
            <form id="form">
                <input type="text" name="color" id="input" placeholder="Enter the color's hexcode">
            </form>
            <button type="submit" id="generate">Generate</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
