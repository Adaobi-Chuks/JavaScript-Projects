<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <header>
        <h1>Random Quote Generator</h1>
    </header>
    <main class="container">
        <section>
            <img src="images/left-quote.png" alt="left-quote">
            <div id="quote">Trust yourself. You know more than you think you do.</div>
            <img src="images/right-quote.png" alt="right-quote">
        </section>
        <span id="author">-By: Benjamin Spock</span>
        <div class="share-con">
            <button class="share" id="whatsapp"><img src="images/whatsapp.png" alt="share to whatsapp button"></button>
            <button class="share" id="twitter"><img src="images/twitter.png" alt="share to twitter button"></button>
            <button class="share" id="copy"><img src="images/copy.png" alt="copy button"></button>
            <button id="generate">Generate</button>
        </div>
    </main>
    <footer>
        <span>made by Jessie</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
